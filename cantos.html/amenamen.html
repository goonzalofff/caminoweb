<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Photo Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .audio-container {
            margin: 20px 0;
            text-align: center;
        }
        .photo-container {
            text-align: center;
            margin: 20px 0;
        }
        .photo-container img {
            max-width: 200%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: #4CAF50;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .back-link {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .back-link {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <audio controls>
            <source src="/resucito/A_TI_S_EN_MI_CLAMIMPLORO.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="photo-container">
        <img src="/resucito/A_ti_Senor_en_mi_clamor_imploro.jpg" alt="Descriptive Image">
    </div>

    <a href="/precatecumendao.html" class="back-link">Volver Atr√°s</a>
</body>
</html>
